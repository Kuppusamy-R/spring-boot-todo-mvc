<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="https://jakarta.ee/xml/ns/jakartaee">
<head>
    <title th:text="${applicationName} + 'Login'">Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" th:text="${applicationName} + ' Login'">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <!-- Display alert based on query parameter -->
                <div th:if="${param.logout == 'force-logout'}" class="alert alert-info mt-3">
                    Logout success!
                </div>
                <div th:if="${param.logout == 'force-logout'}" class="alert alert-info mt-3">
                    You have been logged out due to a new login from another device.
                </div>
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Invalid username or password.
                </div>
                <div th:if="${param.sessionExpired != null}" class="alert alert-warning mt-3">
                    Your session has expired. Please log in again.
                </div>
            </form>
        </div>
    </div>
    <div th:insert="fragments/footer::footer"></div>
</div>
</body>
</html>
